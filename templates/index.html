<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css" type="text/css">
    <title>Web Scraper</title>
</head>
<body>
    {{template "header.html"}}
    <section id="page-content">
        <article id="user-form">
            <form id="scrape-form">
                <div>
                    <label for="url">URL:</label>
                    <input type="text" id="url" name="url" required>
                </div>
                <div>
                    <label for="depth">Depth:</label>
                    <input type="number" id="depth" name="depth" min="0" required>
                </div>
                <div>
                    <label for="search-string">Search String:</label>
                    <input type="text" id="search-string" name="searchString" required>
                </div>
                <button type="button" id="scrape-button">Start</button>
            </form>
        </article>
        <article id="instructions">
            <p>How to use this tool:</p>
            <ul>
                <li>Enter the URL you want to scrape.</li>
                <li>Specify the depth of the scrape.</li>
                <li>Enter the search string you are looking for.</li>
                <li>Click the "Start" button to begin scraping.</li>
            </ul>
        </article>
    </section>
    <section id="loading" style="display: none;">
        <img src="/static/loading.gif" alt="Loading...">
    </section>
    <div id="results"></div>

    {{template "footer.html"}}

    <script>
        document.getElementById('scrape-button').addEventListener('click', function() {
            const formData = new FormData(document.getElementById('scrape-form'));
            document.getElementById('loading').style.display = 'block';
            fetch('/scrape', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `
                    <h2>Scraped Links</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Source URL</th>
                                <th>Search result</th>
                                <th>Depth</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.links.map(link => `
                                <tr>
                                    <td><a href="${link.source_url}">${link.source_url}</a></td>
                                    <td><a href="${link.url}">${link.text}</a></td>
                                    <td>${link.depth}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
